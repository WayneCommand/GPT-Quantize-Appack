name: Deploy Models

on:
  push:
    tags:
      - 'v0.*'
      - 'draft-*'

env:
  CARGO_TERM_COLOR: always

jobs:
  DeployModel:

    runs-on: ubuntu-latest

    steps:
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 512
        swap-size-mb: 1024
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'
    - uses: actions/setup-python@v5.2.0
    - uses: actions/checkout@v4.1.7
    - name: build chatglm.cpp
      run: ./environment/chatglm.cpp.sh
    - name: build llama.cpp
      run: ./environment/llama.cpp.sh
    - name: pull model
      run: ./chatglm/download-model.sh
    - name: quantize llama
      run: ./chatglm/quantize-mode-llama.sh
    - name: quantize chatglm
      run: ./chatglm/quantize-model-chatglm.sh
